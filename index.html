<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading your Valentine's Day surprise...</p>
    </div>

    <!-- Main Content -->
    <div class="container hidden">
        <h1 id="countdown">5</h1>
        <p>Get ready for a Valentine's Day surprise!</p>
        <div class="share-buttons">
            <button id="share-whatsapp" class="share-button">
                <i class="fab fa-whatsapp"></i> Share on WhatsApp
            </button>
            <button id="share-instagram" class="share-button">
                <i class="fab fa-instagram"></i> Share on Instagram
            </button>
        </div>
        <!-- Click Here Button -->
        <button id="info-button" class="info-button">Click Here</button>
        <!-- System Info Display -->
        <div id="system-info" class="system-info hidden">
            <h2>Your System Information</h2>
            <div id="info-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
