<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="countdown">5</h1>
        <p>Get ready for a Valentine's Day surprise!</p>
        <div class="share-buttons">
            <button id="share-whatsapp" class="share-button">
                <i class="fab fa-whatsapp"></i> Share on WhatsApp
            </button>
            <button id="share-instagram" class="share-button">
                <i class="fab fa-instagram"></i> Share on Instagram
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
